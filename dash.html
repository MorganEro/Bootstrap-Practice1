<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
    <title>Dash</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <style>
      .brand-gradient {
        background: #080705;
        background: linear-gradient(to top, #f5f4f2 0%, #cf764d 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .vr {
        color: white;
      }
    </style>
  </head>
  <body class="bg-white">
    <!-- Nav -->
    <nav class="navbar navbar-dark navbar-expand-md bg-dark shadow small mb-3">
      <div class="container-fluid">
        <a
          href="dash.html"
          class="navbar-brand"
          ><span class="brand-gradient">PRACT</span></a
        >
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-target="#navbar-supported-content"
          data-bs-toggle="collapse"
          aria-controls="navbar-supported-content"
          aria-expanded="false"
          aria-label="Toggle Navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbar-supported-content">
          <ul class="navbar-nav me-auto mb-lg-0">
            <li class="nav-item">
              <a
                href="dash.html"
                class="nav-link active"
                aria-current="page"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                href="employees-list.html"
                class="nav-link"
                >Employees</a
              >
            </li>
            <li class="nav-item">
              <a
                href="jobs-list.html"
                class="nav-link"
                >Jobs</a
              >
            </li>
          </ul>
          <form
            role="search"
            class="d-flex">
            <div class="hstack gap-3 me-3">
              <input
                class="form-control form-control-sm me-auto"
                placeholder="Search for..."
                aria-label="Search for..."
                type="search" />
              <button
                type="submit"
                class="btn btn-sm btn-success">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16">
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                </svg>
              </button>
            </div>
            <div class="vr me-3"></div>
            <a
              href="index.html"
              class="btn btn-sm btn-warning position-relative px-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-box-arrow-right position-absolute top-50 start-50 ms-0 translate-middle"
                viewBox="0 0 16 16">
                <path
                  fill-rule="evenodd"
                  d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z" />
                <path
                  fill-rule="evenodd"
                  d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z" /></svg
            ></a>
          </form>
        </div>
      </div>
    </nav>
    <!-- Nav -->

    <!-- Cards -->
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-3">
          <div class="card text-bg-primary shadow text-center">
            <div class="card-header">Employee List</div>
            <div class="card-body"><span class="fs-1">254+</span></div>
            <a
              href="employees-list.html"
              class="card-footer small text-decoration-none"
              >View Employees</a
            >
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-bg-primary shadow text-center">
            <div class="card-header">Jobs List</div>
            <div class="card-body"><span class="fs-1">25+</span></div>
            <a
              href="jobs-list.html"
              class="card-footer small text-decoration-none"
              >View All Jobs</a
            >
          </div>
        </div>
      </div>
    </div>
    <!-- Cards -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
